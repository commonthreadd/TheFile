<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drop Coming Soon - TheMenDen</title>
  <script src="maintenance-lock.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Nick2.css">
  <link rel="stylesheet" href="Login.css">
  <style>
    .drop-shell{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 50% 8%, #fbf7ef 0%, #fff 50%);
      padding:24px;
    }
    .drop-card{
      position:relative;
      overflow:hidden;
      width:min(920px,96vw);
      min-height:min(86vh,760px);
      border:1px solid var(--veil);
      background:linear-gradient(180deg,#fff 0%, #fdfbf6 100%);
      padding:48px 56px;
      text-align:center;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .drop-logo-top{
      width:min(240px,56vw);
      margin:0 auto 14px;
      display:block;
    }
    .drop-content{
      position:relative;
      width:min(560px,100%);
    }
    .drop-kicker{
      font-size:11px;
      letter-spacing:.2em;
      text-transform:uppercase;
      color:#8b7a52;
      margin-bottom:8px;
    }
    .drop-title{
      font-size:clamp(42px,6vw,76px);
      line-height:1.05;
      margin-bottom:8px;
    }
    .drop-sub{
      color:#666;
      margin-bottom:18px;
    }
    .drop-countdown{
      display:grid;
      grid-template-columns:repeat(4,minmax(0,1fr));
      gap:10px;
      margin:0 auto 24px;
      width:min(520px,100%);
    }
    .count-card{
      border:1px solid #e8dcc5;
      background:#fff;
      padding:12px 8px;
    }
    .count-value{
      font-size:clamp(24px,4vw,38px);
      line-height:1;
      font-family:"Cormorant Garamond",serif;
      color:var(--ink);
    }
    .count-label{
      margin-top:5px;
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#8b7a52;
    }
    .drop-msg{
      min-height:18px;
      margin-top:12px;
      font-size:13px;
    }
    .drop-msg.error{color:#9a2a2a}
    .drop-msg.success{color:#2f6b3c}
    .drop-access-btn{
      width:100%;
      background:var(--gold);
      border:1px solid var(--gold);
      color:var(--ink);
    }
    .drop-access-btn:hover{
      background:#a88c56;
      border-color:#a88c56;
      color:var(--ink);
      transform:translateY(-1px);
    }
    @media (max-width: 720px){
      .drop-card{
        min-height:auto;
        padding:30px 20px;
      }
      .drop-countdown{
        grid-template-columns:repeat(2,minmax(0,1fr));
      }
    }
  </style>
</head>
<body>
  <main class="drop-shell">
    <section class="drop-card" aria-labelledby="drop-title">
      <div class="drop-content">
        <img class="drop-logo-top" src="assets/ui/CamelLogo.png" alt="The MenDen logo">
        <p class="drop-kicker">TheMenDen Private Release</p>
        <h1 class="drop-title" id="drop-title">Drop Countdown</h1>
        <p class="drop-sub">Enter your access code to reveal member login.</p>
        <section class="drop-countdown" aria-label="Countdown to drop">
          <article class="count-card">
            <div class="count-value" id="count-days">00</div>
            <div class="count-label">Days</div>
          </article>
          <article class="count-card">
            <div class="count-value" id="count-hours">00</div>
            <div class="count-label">Hours</div>
          </article>
          <article class="count-card">
            <div class="count-value" id="count-mins">00</div>
            <div class="count-label">Minutes</div>
          </article>
          <article class="count-card">
            <div class="count-value" id="count-secs">00</div>
            <div class="count-label">Seconds</div>
          </article>
        </section>

        <form class="login-form" id="drop-access" action="#" method="post">
          <label class="field-label" for="drop-code">Access Code</label>
          <input class="field-input" id="drop-code" type="text" placeholder="Enter access code" required>
          <button class="btn login-btn drop-access-btn" type="submit">Unlock Login</button>
        </form>

        <form class="login-form hidden" id="drop-login" action="#" method="post">
          <label class="field-label" for="drop-email">Email</label>
          <input class="field-input" id="drop-email" type="email" placeholder="you@example.com" required>

          <label class="field-label" for="drop-password">Password</label>
          <input class="field-input" id="drop-password" type="password" placeholder="••••••••" required>

          <button class="btn gold login-btn" type="submit">Enter Site</button>
        </form>

        <p class="drop-msg" id="drop-msg" role="status" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="coming-soon.js"></script>
</body>
</html>
