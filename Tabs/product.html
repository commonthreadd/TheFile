<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Nick2.css">
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <header class="topbar product-topbar">
    <div class="container">
      <button class="icon-btn menu-toggle" id="menuToggle" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="sideMenu">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 7h16M4 12h16M4 17h16"></path>
        </svg>
      </button>

      <a href="index.html" class="brand product-brand">
        <span class="brand-main"><img class="brand-logo" src="assets/ui/CamelLogo.png" alt="The MenDen"/></span>
        <span class="brand-sub">Society</span>
      </a>

      <div class="actions product-head-actions">
        <a class="icon-btn" aria-label="Account" href="login.html">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="8" r="4"></circle>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
          </svg>
        </a>
        <a class="icon-btn" aria-label="Cart" href="cart.html">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 12.39A2 2 0 0 0 9.62 15H19a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span class="cart-badge" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </header>

  <div class="menu-overlay" id="menuOverlay" hidden></div>
  <aside class="side-menu" id="sideMenu" aria-hidden="true">
    <div class="side-menu-head">
      <span class="side-menu-title">Menu</span>
      <button class="icon-btn" id="menuClose" type="button" aria-label="Close menu">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M5 5l14 14M19 5L5 19"></path>
        </svg>
      </button>
    </div>
    <nav aria-label="Menu links">
      <ul class="side-menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="new-arrivals.html">New Arrivals</a></li>
        <li><a href="login.html">Members</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </aside>

  <main class="product-page" aria-label="Product details">
    <section class="product-layout">
      <div class="product-gallery">
        <aside class="thumb-rail" id="thumbRail" aria-label="Product images"></aside>
        <figure class="hero-stage">
          <img id="heroImage" src="" alt="Product image">
        </figure>
      </div>

      <aside class="product-panel">
        <h1 class="pd-title" id="pdTitle"></h1>
        <p class="pd-sub" id="pdSubtitle"></p>
        <p class="pd-ref" id="pdRef"></p>

        <h2 class="pd-label">Other views</h2>
        <div class="side-grid" id="sideGrid"></div>

        <button class="pd-cta" id="addToCartBtn" type="button">
          <span>Add to Cart</span>
          <span id="pdPrice"></span>
        </button>

        <p class="pd-note">Receive in 2-4 business days. Premium packaging included.</p>

        <div class="pd-tabs">
          <button class="tab is-active" type="button" data-tab="description">Description</button>
          <button class="tab" type="button" data-tab="size_fit">Size & Fit</button>
          <button class="tab" type="button" data-tab="delivery">Delivery</button>
        </div>
        <p class="pd-desc" id="pdDesc"></p>
      </aside>
    </section>
  </main>

  <script src="product.js" defer></script>
</body>
</html>
